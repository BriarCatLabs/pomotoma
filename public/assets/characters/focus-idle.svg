<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Shadow -->
  <g id="shadow">
    <ellipse cx="256" cy="420" rx="80" ry="20" fill="#00000020"/>
  </g>

  <!-- Tomato Body -->
  <g id="tomato">
    <!-- Main tomato body -->
    <circle cx="256" cy="280" r="120" fill="#FF6347"/>
    <!-- Stem -->
    <rect x="246" y="160" width="20" height="30" fill="#228B22"/>
    <!-- Leaves -->
    <ellipse cx="235" cy="175" rx="25" ry="12" fill="#32CD32"/>
    <ellipse cx="277" cy="175" rx="25" ry="12" fill="#32CD32"/>
  </g>

  <!-- Cat Features -->
  <g id="cat">
    <!-- Left ear -->
    <path d="M 200 200 L 180 160 L 220 190 Z" fill="#FFB6C1"/>
    <!-- Right ear -->
    <path d="M 312 200 L 332 160 L 292 190 Z" fill="#FFB6C1"/>

    <!-- Left eye -->
    <ellipse cx="230" cy="260" rx="12" ry="18" fill="#000000"/>
    <!-- Right eye -->
    <ellipse cx="282" cy="260" rx="12" ry="18" fill="#000000"/>

    <!-- Nose -->
    <circle cx="256" cy="290" r="8" fill="#FF1493"/>

    <!-- Mouth -->
    <path d="M 256 290 Q 240 305 230 300" stroke="#000000" stroke-width="2" fill="none"/>
    <path d="M 256 290 Q 272 305 282 300" stroke="#000000" stroke-width="2" fill="none"/>

    <!-- Whiskers -->
    <line x1="180" y1="275" x2="220" y2="270" stroke="#000000" stroke-width="1.5"/>
    <line x1="180" y1="285" x2="220" y2="285" stroke="#000000" stroke-width="1.5"/>
    <line x1="292" y1="270" x2="332" y2="275" stroke="#000000" stroke-width="1.5"/>
    <line x1="292" y1="285" x2="332" y2="285" stroke="#000000" stroke-width="1.5"/>
  </g>
</svg>
