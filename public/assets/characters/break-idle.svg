<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Shadow -->
  <g id="shadow">
    <ellipse cx="256" cy="420" rx="85" ry="22" fill="#00000020"/>
  </g>

  <!-- Tomato Body -->
  <g id="tomato">
    <!-- Main tomato body (slightly squashed for relaxed look) -->
    <ellipse cx="256" cy="290" rx="125" ry="115" fill="#FF6347"/>
    <!-- Stem -->
    <rect x="246" y="175" width="20" height="25" fill="#228B22" transform="rotate(-5 256 187)"/>
    <!-- Leaves -->
    <ellipse cx="235" cy="188" rx="28" ry="13" fill="#32CD32"/>
    <ellipse cx="277" cy="188" rx="28" ry="13" fill="#32CD32"/>
  </g>

  <!-- Cat Features -->
  <g id="cat">
    <!-- Left ear (relaxed position) -->
    <path d="M 195 210 L 175 175 L 215 200 Z" fill="#FFB6C1"/>
    <!-- Right ear (relaxed position) -->
    <path d="M 317 210 L 337 175 L 297 200 Z" fill="#FFB6C1"/>

    <!-- Left eye (half-closed, relaxed) -->
    <ellipse cx="228" cy="270" rx="14" ry="10" fill="#000000"/>
    <!-- Right eye (half-closed, relaxed) -->
    <ellipse cx="284" cy="270" rx="14" ry="10" fill="#000000"/>

    <!-- Nose -->
    <circle cx="256" cy="300" r="8" fill="#FF1493"/>

    <!-- Mouth (gentle smile) -->
    <path d="M 235 315 Q 256 325 277 315" stroke="#000000" stroke-width="2" fill="none"/>

    <!-- Whiskers (relaxed) -->
    <line x1="175" y1="285" x2="218" y2="280" stroke="#000000" stroke-width="1.5"/>
    <line x1="175" y1="295" x2="218" y2="295" stroke="#000000" stroke-width="1.5"/>
    <line x1="294" y1="280" x2="337" y2="285" stroke="#000000" stroke-width="1.5"/>
    <line x1="294" y1="295" x2="337" y2="295" stroke="#000000" stroke-width="1.5"/>

    <!-- Blush marks for cute relaxed look -->
    <ellipse cx="200" cy="300" rx="15" ry="8" fill="#FF69B440"/>
    <ellipse cx="312" cy="300" rx="15" ry="8" fill="#FF69B440"/>
  </g>
</svg>
