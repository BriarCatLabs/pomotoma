<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Shadow -->
  <g id="shadow">
    <ellipse cx="256" cy="425" rx="75" ry="18" fill="#00000020"/>
  </g>

  <!-- Tomato Body -->
  <g id="tomato">
    <!-- Main tomato body (slightly enlarged for breathing in) -->
    <circle cx="256" cy="270" r="130" fill="#FF6347"/>
    <!-- Stem -->
    <rect x="246" y="140" width="20" height="32" fill="#228B22"/>
    <!-- Leaves -->
    <ellipse cx="235" cy="157" rx="26" ry="13" fill="#32CD32"/>
    <ellipse cx="277" cy="157" rx="26" ry="13" fill="#32CD32"/>
  </g>

  <!-- Cat Features -->
  <g id="cat">
    <!-- Left ear -->
    <path d="M 198 190 L 178 150 L 218 180 Z" fill="#FFB6C1"/>
    <!-- Right ear -->
    <path d="M 314 190 L 334 150 L 294 180 Z" fill="#FFB6C1"/>

    <!-- Left eye (gently closed for meditation) -->
    <path d="M 220 250 Q 230 256 240 250" stroke="#000000" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Right eye (gently closed for meditation) -->
    <path d="M 272 250 Q 282 256 292 250" stroke="#000000" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Nose -->
    <circle cx="256" cy="280" r="8" fill="#FF1493"/>

    <!-- Mouth (peaceful, content) -->
    <path d="M 240 300 Q 256 308 272 300" stroke="#000000" stroke-width="2" fill="none"/>

    <!-- Whiskers -->
    <line x1="175" y1="265" x2="215" y2="260" stroke="#000000" stroke-width="1.5"/>
    <line x1="175" y1="275" x2="215" y2="275" stroke="#000000" stroke-width="1.5"/>
    <line x1="297" y1="260" x2="337" y2="265" stroke="#000000" stroke-width="1.5"/>
    <line x1="297" y1="275" x2="337" y2="275" stroke="#000000" stroke-width="1.5"/>

    <!-- Breathing wave indicators -->
    <path d="M 150 320 Q 160 315 170 320 T 190 320" stroke="#87CEEB" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 322 320 Q 332 315 342 320 T 362 320" stroke="#87CEEB" stroke-width="2" fill="none" opacity="0.6"/>

    <!-- Second layer of breathing waves -->
    <path d="M 140 340 Q 152 333 164 340 T 188 340" stroke="#87CEEB" stroke-width="1.5" fill="none" opacity="0.4"/>
    <path d="M 324 340 Q 336 333 348 340 T 372 340" stroke="#87CEEB" stroke-width="1.5" fill="none" opacity="0.4"/>
  </g>
</svg>
